<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="vendor.css">
</head>
<body>
    <header>
        <div class="profile-icon"></div>
    </header>
    <main>
        <section id="personal-info">
            <h2>Personal Information</h2>
            <form id="profileForm">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </form>
        </section>
        <section id="business-info">
            <h2>Business Information</h2>
            <form>
                <div class="form-group">
                    <label for="contactNo">Contact Number:</label>
                    <input type="tel" id="contactNo" name="contactNo" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Business/Office Address:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="commodities">Commodities:</label>
                    <input type="text" id="commodities" name="commodities" required>
                </div>
            </form>
        </section>
        <div id="message" style="display: none;">Profile Saved Successfully!!</div>
    </main>
    <footer>
        <button id="editBtn">Edit</button>
        <button id="saveBtn" onclick="window.location.href='vendor.html'">Save</button>
    </footer>
    <script src="vendorprofile.js"></script>
    <script>
        document.getElementById('saveBtn').addEventListener('click', function() {
            // Check if the form is valid
            if (document.getElementById('profileForm').checkValidity()) {
                // Form is valid, proceed with saving the profile information
                // For demonstration, let's assume the profile is saved successfully
                // You can replace this with your actual save functionality
                
                // Show the success message
                document.getElementById('message').style.display = 'block';

                // Hide the message after 3 seconds (3000 milliseconds)
                setTimeout(function() {
                    document.getElementById('message').style.display = 'none';
                }, 3000);
            } else {
                // Form is not valid, do not proceed with saving
                alert('Please fill out all required fields.');
            }
        });
    </script>
</body>
</html>
