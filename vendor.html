<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vendor Profile and Bulk Product Listing</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden; /* Clear float */
  }

  .left-container {
    float: left;
    width: calc(50% - 10px);
    padding-right: 20px;
    box-sizing: border-box;
  }

  .right-container {
    float: right;
    width: calc(50% - 10px);
    padding-left: 20px;
    box-sizing: border-box;
  }

  .container h2 {
    margin-top: 0;
    margin-bottom: 20px;
    font-size: 24px;
  }

  .input-group {
    margin-bottom: 20px;
  }

  .input-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    font-size: 16px;
  }

  .input-group input {
    padding: 10px;
    width: 100%;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
  }

  #addProductBtn {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  #addProductBtn:hover {
    background-color: #45a049;
  }

  #productList {
    list-style: none;
    padding: 0;
  }

  #productList li {
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 10px;
    margin-bottom: 10px;
    background-color: #f5f5f5;
  }

  #productList li:last-child {
    margin-bottom: 0;
  }

  #profile p {
    margin: 5px 0;
  }
</style>
</head>
<body>

<div class="container">
  <div class="left-container">
    <h2>Bulk Product Listing</h2>
    <div class="input-group">
      <label for="productName">Product Name:</label>
      <input type="text" id="productName">
    </div>
    <div class="input-group">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity">
    </div>
    <div class="input-group">
      <label for="price">Price per Unit:</label>
      <input type="number" id="price">
    </div>
    <button id="addProductBtn">Add Product</button>
    <ul id="productList"></ul>
  </div>

  <div class="right-container">
    <div id="profile">
      <h2>Vendor Profile</h2>
      <p><strong>Name:</strong> Sharma</p>
      <p><strong>Email:</strong> sharma@example.com</p>
      <p><strong>Location:</strong> Kargil</p>
    </div>

    <h2>Products</h2>
    <ul id="productList">
      <li>
        <strong>Product Name:</strong> Torch Lights<br>
        <strong>Quantity:</strong> 50
      </li>
      <li>
        <strong>Product Name:</strong> Memory Cards<br>
        <strong>Quantity:</strong> 30
      </li>
      <li>
        <strong>Product Name:</strong> CD Disks<br>
        <strong>Quantity:</strong> 50
      </li>
    </ul>
  </div>
</div>

<script>
  document.getElementById("addProductBtn").addEventListener("click", addProduct);

  function addProduct() {
    const productName = document.getElementById("productName").value;
    const quantity = document.getElementById("quantity").value;
    const price = document.getElementById("price").value;

    if (productName.trim() === '' || quantity.trim() === '' || price.trim() === '') {
      alert("Please fill in all fields.");
      return;
    }

    const productList = document.getElementById("productList");
    const li = document.createElement("li");
    li.innerHTML = `<strong>${productName}</strong> - Quantity: ${quantity}, Price per Unit: ${price} rupees`;
    productList.appendChild(li);

    // Clear input fields
    document.getElementById("productName").value = '';
    document.getElementById("quantity").value = '';
    document.getElementById("price").value = '';
  }
</script>

</body>
</html>
